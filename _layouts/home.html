---
layout: default
---

<div class="home">

  <section class="quote-list">
    <h1>What people are saying</h1>
    {% for quote in site.data.quotes %}
      <article>
        <blockquote>
          {{ quote.body }}
        </blockquote>
        <header>
          <h2>{{ quote.name }}</h2>
          <h3>{{ quote.position }}</h3>
        </header>
      </article>
    {% endfor %}
  </section>


</div>
